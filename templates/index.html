<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetaFlow</title>
    <!-- <link rel="stylesheet" href="static/css/index.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css/dist/blaze/blaze.css">
    <link rel="stylesheet" href="static/css/custom.css">
</head>
<body class="o-container o-container--large\@medium">

{% for i in items %}

    {% if i.get("isfile") == "false" %}
        <div class="flow-item">
            <p class="time"> {{i.get('date')}}</p>
            <p class="message"> {{i.get('message')}}</p>

            <form action="/delete" method="POST">
                <button class="button-delete" name="delete" value={{ i.get('key') }} type="submit">DELETE</button>
            </form>
        </div>
    {% else %}
        <div class="flow-item o-container o-container--small">
            <p class="time"> {{i.get('date')}}</p>
            
            {% if i.get('mimetype') in ['image/jpeg', 'image/png']  %}
                <a href="get/{{ i.get('key') }}"><img src="get/{{ i.get('key') }}/thumbnail" alt=""></a>
            {% else %}
                <a class="message" href="get/{{ i.get('key') }}"> {{i.get('message')}}</a>
            {% endif %}
            
            <form action="/delete_file" method="POST">
                <button class="button-delete" name="delete" value={{ i.get('key') }} type="submit">DELETE</button>
            </form>
        </div>
    {% endif %}

{% endfor %}

<div class="input-box">
<form action="/new" method = "POST">
    <input type = "text" name = "message" />
    <input type = "submit" value = "Submit" />
</form>
<form method=post action="/upload" enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
  </form>
</div>
    
</body>
</html>
